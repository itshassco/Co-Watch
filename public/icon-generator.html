<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="downloads"></div>

    <script>
        function generateIcons() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const downloads = document.getElementById('downloads');
            
            // Clear canvas
            ctx.clearRect(0, 0, 512, 512);
            
            // Background
            ctx.fillStyle = '#DFF0C4';
            ctx.fillRect(0, 0, 512, 512);
            
            // Clock circle
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 20;
            ctx.beginPath();
            ctx.arc(256, 256, 200, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Clock hands
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            
            // Hour hand
            ctx.beginPath();
            ctx.moveTo(256, 256);
            ctx.lineTo(256, 150);
            ctx.stroke();
            
            // Minute hand
            ctx.beginPath();
            ctx.moveTo(256, 256);
            ctx.lineTo(350, 256);
            ctx.stroke();
            
            // Center dot
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(256, 256, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            // Generate different sizes
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            sizes.forEach(size => {
                const newCanvas = document.createElement('canvas');
                newCanvas.width = size;
                newCanvas.height = size;
                const newCtx = newCanvas.getContext('2d');
                
                // Draw scaled version
                newCtx.drawImage(canvas, 0, 0, size, size);
                
                // Create download link
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = newCanvas.toDataURL();
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                downloads.appendChild(link);
            });
        }
    </script>
</body>
</html>
